<!DOCTYPE html>
<html>
<head>
  <title>8章課題</title>
  <meta name="description" content="このページは8章の課題です。">
  <meta charset="UTF-8">
</head>
<body>
  <header>
    <h1>SAMURAIニュース</h1>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">社会</a>
      <a href="#">経済</a>
      <a href="#">スポーツ</a>
      <a href="#">テクノロジー</a>
    </nav>
  </header>

  <main>
    <article>
      <h2>社会</h2>
      <section>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>
          日本でも年々人気の高まるハロウィン。<br>
          今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
        </p>
        <p>
          <audio src="ichi.mp3" controls></audio>
        </p>
      </section>

      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form>
          <label>氏名</label><br>
          <input type="text" placeholder="名前を入力してください" size="30"><br><br>

          <label>年代</label><br>
          <select>
            <option>10代以下</option>
            <option>20代</option>
            <option>30代</option>
            <option>40代以上</option>
          </select><br><br>

          <label>性別</label><br>
          <input type="radio" name="gender">男性
          <input type="radio" name="gender">女性
          <input type="radio" name="gender">その他<br><br>

          <label>おすすめ和菓子の名称</label><br>
          <input type="text" placeholder="例：みたらし団子" size="30"><br><br>

          <label>おすすめする理由</label><br>
          <textarea></textarea><br><br>

          <label>個人情報保護方針に同意する</label>
          <input type="checkbox"><br><br>

          <input type="submit" value="送信">
          <input type="reset" value="リセット">
        </form>
      </section>
    </article>

    <article>
      <h2>テクノロジー</h2>
      <section>
        <h3>SAMURAIが新しい動画をリリース</h3>
        <p>
          SAMURAI公式YouTubeで新しい動画がリリースされました。<br>
          動画の内容はHTML/CSSの解説です。
        </p>
      </section>

      <section>
        <p>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/2JLiGSUohEo?si=geF6ihfeF7774eMH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </p>
      </section>
    </article>
  </main>

  <footer>
    <p>&copy;SAMURAIニュース</p>
  </footer>

</html>
